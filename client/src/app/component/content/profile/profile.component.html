<div *ngIf="user">
  <div class="container">
    <div class="row main">
        <div class="main-login main-center">
        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i>
          {{user.username}}
        </span>

        <h5>Change your profile information below</h5>
        <div class="form-group">

            <label class="cols-sm-2 control-label">First Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control"
                  [(ngModel)]="user.firstname"  placeholder="firstname"/>
              </div>
            </div>

            <label class="cols-sm-2 control-label">Last Name</label>
            <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control"
                    [(ngModel)]="user.lastname"  placeholder="lastname"/>
                </div>
            </div>

            <label class="cols-sm-2 control-label">Phone</label>
            <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                  <input type="text" class="form-control"
                    [(ngModel)]="user.phoneNumber"  placeholder="phoneNumber"/>
                </div>
            </div>

            <label class="cols-sm-2 control-label">Addressline 1</label>
            <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
                  <input type="text" class="form-control"
                    [(ngModel)]="user.address.addressLine1"  placeholder="address line 1"/>
                </div>
            </div>

            <label class="cols-sm-2 control-label">Addressline 2</label>
            <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
                  <input type="text" class="form-control"
                    [(ngModel)]="user.address.addressLine2"  placeholder="address line 2"/>
                </div>
            </div>

            <label class="cols-sm-2 control-label">City</label>
            <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-building-o" aria-hidden="true"></i></span>
                  <input type="text" class="form-control"
                    [(ngModel)]="user.address.city"  placeholder="city"/>
                </div>
            </div>

            <label class="cols-sm-2 control-label">State</label>
            <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-map-pin" aria-hidden="true"></i></span>
                  <select [(ngModel)]="user.state" class="form-control">
                    <option *ngFor="let key of keys" [ngValue]="key">{{states[key]}}</option>
                  </select>
                </div>
            </div>

            <div class="form-group ">
                <button (click)="updateUser()" id="button" class="btn btn-primary btn-lg btn-block login-button">Update</button>
            </div>

            <div>
              {{user._links.self.href}}
            </div>
            
        </div>
    </div>
  </div>
</div>
